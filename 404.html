<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/icon/web/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/assets/icon/web/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>404</title>
    <style>
        @font-face {
            font-family: 'GoogleSansFlex';
            src: url('./font/GoogleSansFlex-Black.ttf') format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'GoogleSansFlex', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            user-select: none;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }
        }
        .container {
            position: relative;
            text-align: center;
        }
        .error-text {
            font-size: 7em;
            font-weight: 900;
            color: #E32219;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            white-space: nowrap;
        }
        .error-gif {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -55%);
            z-index: 1;
            max-width: 250px;
        }
        .error-message {
            font-size: 0.9em;
            width: 100%;
            max-width: 300px;
            margin-top: 90px;
            line-height: 1.5;
        }
        .img {
            width: 80px;  
            height: auto;
            position: absolute;
            bottom: 130%;  
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-text">404</div>
        <img class="error-gif" src="https://raw.githubusercontent.com/bloxclubweb/guide/refs/heads/main/img/404.gif" alt="404 GIF">
        <p class="error-message">Oops... Parece que algo não está certo ou essa página não existe. Mas não se preocupe! Se você acha que isso é um erro, por favor, denuncie esse problema no nosso servidor!</p>
        <img class="img" src="https://raw.githubusercontent.com/bloxclubweb/guide/refs/heads/main/img/bc_dark.png">
   </div>
</body>
</html>
